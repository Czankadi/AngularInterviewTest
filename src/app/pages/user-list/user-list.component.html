<p-table  [value]="users" selectionMode="single" [(selection)]="selectedUser" dataKey="user.id"
    (onRowSelect)="onRowSelect($event)"  (onRowUnselect)="onRowUnselect($event)"   >
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Birthdate</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr [pSelectableRow]="user.id" >
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.address}}</td>
            <td>{{user.birthdate | date}}</td>
        </tr>
    </ng-template>
</p-table>
<button pButton style="margin-right:10px; margin-top:10px; float : right" type="button" label="Törlés"  (click)="delBtnClick()"></button>
<button pButton style="margin-right:10px; margin-top:10px; float : right" type="button" label="Módosítás"  (click)="editBtnClick()" ></button>
<button pButton style="margin-right:10px; margin-top:10px; float : right" type="button" label="Új" (click)="newBtnClick()"></button>
